<html>
    <head>
        <title>Jokes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>Get a joke</div>

        Jokes

        <table class="table">
            <thead>
                <tr><th>id</th><th>joke</th><th>joketype</th></tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr><th>id</th><th>joke</th><th>joketype</th></tr>
            </thead>
            <tbody id="tbody2">

            </tbody>
        </table>
        <button id="button">View All Jokes</button>
       
        <script> 
            function getJokes() {
    fetch("https://hamadshah.com/CA-1/api/joke/all")
            .then(res => res.json())
            .then(data => {

                let rows = data.map(function (name) {
                    let row = "<tr> <td>" + name.joke + "</td> <td>" + name.reference +
                            "</td> <td>" + name.rating + "</td> </tr>";
                    return row;
                })

                let rowsAsString = rows.join("");
                document.getElementById("tbody").innerHTML = rowsAsString;
            })
}
document.getElementById("button").onclick = getJokes;




        </script>
    </body>
</html>
